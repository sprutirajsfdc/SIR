<template>
<lightning-card>
        <!-- Header -->
        <div class="slds-box slds-box_x-small" style="background-color: rgb(1, 1, 56); color: white;">
            <h1 class="slds-align_absolute-center"><strong>INQUIRY MANAGER</strong></h1>
        </div>

        <!-- Filters Section -->
        <div class="slds-grid slds-wrap slds-gutters slds-m-around_small">
            <template for:each={filterFieldsData} for:item="field">
                <div key={field.apiName} class="slds-col slds-size_1-of-4 slds-p-around_xx-small">
                    <template if:true={field.isPicklist}>
                        <lightning-combobox
                            name={field.apiName}
                            label={field.label}
                            options={field.picklistOptions}
                            onchange={handleFilterChange}>
                        </lightning-combobox>
                    </template>
                    <template if:false={field.isPicklist}>
                        <lightning-input 
                            name={field.apiName}
                            label={field.label}
                            onchange={handleFilterChange}
                            placeholder="Enter filter value">
                        </lightning-input>
                    </template>
                </div>
            </template>
        </div>

        <!-- Reset Button -->
        <div class="slds-m-bottom_medium">
            <lightning-button label="Reset" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
        </div>

        <!-- Datatable -->
        <lightning-datatable
            data={paginatedData}
            columns={columns}
            key-field="Id"
            onrowaction={handleRowAction}>
        </lightning-datatable>

        <!-- Pagination Controls -->
        <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
            <div>
                <strong>Total Records: {totalRecords}</strong>
            </div>
            <div>
                <strong>Page {currentPage} of {totalPages}</strong>
            </div>
            <div>
                <lightning-button label="Previous" onclick={handlePrevious} disabled={disablePrevious}></lightning-button>
                <lightning-button label="Next" onclick={handleNext} disabled={disableNext} class="slds-m-left_small"></lightning-button>
            </div>
        </div>

        <!-- Page Size Selection  -->
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread slds-p-top_x-small">
          <select class="slds-select slds-size_xx-small" onchange={handleRecordsPerPage}>
             <template for:each={pageSizeOptions} for:item="option">
            <option key={option.value} value={option.value} selected={option.selected}>{option.value}</option>
           </template>
            </select>
        </div>

    </lightning-card>
</template>
